<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 引入 jquery -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 表单验证-->
    <script type="application/javascript">
        function check() {
            //判断用户名
            if (form.userName.value == ""){
                alert("用户名不为空！！！")
                return false;
            }
            //判断密码
            if (form.password.value == ""){
                alert("密码不为空！！！")
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">demo</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">首页</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li  class="active">
                            <a href="login.html">登录</a>
                        </li>
                    </ul>
                </div>

            </nav>
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <h3 class="text-center">
                            这里是登录表单
                        </h3>
                        <!--  定义表单-->
                        <form name="form" role="form" action="login" method="post">
                            <div class="form-group">
                                <label for="userName">用户名</label><input type="userName" class="form-control"
                                                                        name="userName" id="userName"/>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label><input type="password" class="form-control"
                                                                       name="password" id="password"/>
                            </div>
                            <button type="submit" class="btn btn-default" onclick="return check()">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
